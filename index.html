<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- js読み込み -->
    <script type="module" src="/HamburgerShopGame/main.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>
<body>
    <!-- 登録フォーム -->
    <div id="initial-form">
        <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
            <div id="initial-form" class="bg-white p-3">
                <h3 class="col-12">Clicker Empire Game</h3>
                <input class="col-12 my-2" type="text" name="userName" placeholder="Your name" required="" value="test1">
                <select id="select" class="form-select col-5 select-box" aria-label="Default select example">
                    <option selected value="normal">normal</option>
                    <option value="time">time attack</option>
                </select>
                <div class="col-12 d-flex justify-content-between my-2">
                    <button class="col-5 btn-primary new-btn" onclick="startGame('new');">New</button>
                    <button class="col-5 btn-primary login-btn" onclick="startGame('login');">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- メイン画面 -->
    <div id="mainPage" class="bg-dark d-block">
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
