<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Game Modal</h1>
    <button id="modal-btn">Click to Play</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Game Modal</h2>
        <p>Can you beat the challenge?</p>
        <button>Start</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
